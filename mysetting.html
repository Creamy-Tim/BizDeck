<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizDeck</title>
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="mysetting.css" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="./assets/img/BizDeck_logo.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <section class="phone">
        <section class="header">
            <p class="page_name">Settings</p>
        </section>
        <section class="body">
            <div class="settings_list">
                <div class="setting_item" onclick="location.href='setting.html'">
                    <p class="setting_text">namecard customizing</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 18L15 12L9 6" stroke="#141414" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </section>
        <section style="height: 185px;"></section>
        <section class="footer">
            <div class="choice">
                <p class="footer_text">Setting</p>
            </div>
            <img src="./assets/img/home.png" class="home_button" onclick="location.href='home.html'">
            <img src="./assets/img/card_list.png" class="card_list_button" onclick="location.href='card_list.html'">
            <img src="./assets/img/setting_choice.png" class="setting_button">
        </section>
    </section>
</body>
</html>
