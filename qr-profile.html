<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>login / Sign up</title>
  <link rel="stylesheet" href="./qr-profile.css" />
  <link href="./assets/img/BizDeck_logo.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
  <h2 class="title">login / Sign up</h2>

  <!-- 로그인 / 회원가입 박스 -->
  <section class="card">
    <h3>email login / Sign up</h3>

    <label class="label" for="email">email</label>
    <input id="email" type="email" placeholder="이메일 입력" />

    <label class="label" for="password">password</label>
    <input id="password" type="password" placeholder="비밀번호 입력 (6자 이상)" />

    <div class="btn-row">
      <button id="signupBtn" class="btn primary">Sign up</button>
      <button id="loginBtn" class="btn">login</button>
      <button id="logoutBtn" class="btn danger">logout</button>
    </div>

    <p id="status" class="status"></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script type="module" src="./qr-profile.js"></script>
</body>
</html>
