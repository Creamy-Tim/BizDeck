<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizDeck</title>
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="card_list.css" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="./assets/img/BizDeck_logo.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <section class="phone">
        <section class="header">
            <p class="page_name">Card list</p>
            <img src="./assets/img/bell.png" class="bell">
        </section>
        <section class="body">
            <p class="card_list_title">Recent watched</p>
            <div class="card_list">

                <!-- 명함 -->
                <div class="my_card" id="my_card">
                    <div class="my_name">
                        <p class="my_name_text">Name</p>
                    </div>
                    <div class="my_job">
                        <p class="my_job_text">Job</p>
                    </div>
                    <div class="contact_case">
                        <div class="contact">
                            <!-- 전화번호 아이콘 SVG -->
                            <p class="contact_text_text">010-0000-0000</p>
                        </div>
                        <div class="contact">
                            <!-- 이메일 아이콘 SVG -->
                            <p class="contact_text_text">Email</p>
                        </div>
                        <div class="contact">
                            <!-- 웹사이트 아이콘 SVG -->
                            <p class="contact_text_text">Website</p>
                        </div>
                    </div>
                    <div class="logo">
                        <img src="./assets/img/BizDeck_logo.svg" class="logo_img">
                    </div>
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="choice">
                <p class="footer_text">Card list</p>
            </div>
            <img src="./assets/img/home.png" class="home_button" onclick="location.href='home.html'">
            <img src="./assets/img/card_list_choice.png" class="card_list_button">
            <img src="./assets/img/setting.png" class="setting_button" onclick="location.href='setting.html'">
        </section>
    </section>
    
    
    <!-- Firebase 관련 스크립트 (Firebase SDK 추가) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js" type="module"></script>
    <script type="module" src="home.js"></script>
</body>
</html>
