<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizDeck</title>
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="card_list.css" />
</head>
<body>
    <section class="phone">
        <section class="header">
            <p class="page_name">Card list</p>
            <img src="./assets/img/bell.png" class="bell">
        </section>
        <section class="body">
            <p class="card_list_title">Friends' Cards</p>
            <div class="card_list" id="cards-container">
                <!-- 친구들의 명함이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
        <section class="footer">
            <div class="choice">
                <p class="footer_text">Card list</p>
            </div>
            <img src="./assets/img/home.png" class="home_button" onclick="location.href='home.html'">
            <img src="./assets/img/card_list_choice.png" class="card_list_button">
            <img src="./assets/img/setting.png" class="setting_button" onclick="location.href='setting.html'">
        </section>
    </section>

    <!-- Firebase 관련 스크립트 (Firebase SDK 추가) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script type="module" src="card_list.js"></script>
</body>
</html>
