<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizDeck</title>
    <link rel="stylesheet" href="login.css"/>
    <link rel="style" href="component.css"/>
    <link href="./assets/img/BizDeck_logo.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <div class="phone">
        <img src="./assets/img/logo_text.svg" class="logo" alt="BizDeck">
        <div class="text_case">
            <p class="text">Turning Cards<br>into Connections.</p>
        </div>

        <input type="email" class="login_input" id="email" placeholder="Email">
        <input type="password" class="login_input" id="password" placeholder="Password">
        <p id="status" class="status"></p>
        <button class="login_button" id="loginBtn">LOGIN</button>
        <button class="signin_button" id="signupBtn">SIGN IN</button>
        <button class="signin_button" id="logoutBtn">LOG OUT</button>
    </div>

    <!-- js 모듈 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <!-- js 연동 -->
    <script type="module" src="login.js"></script>
</body>
</html>
