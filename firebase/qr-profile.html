<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 / 회원가입</title>
  <link rel="stylesheet" href="./qr-profile.css" />
</head>
<body>
  <h2 class="title">로그인 / 회원가입</h2>

  <!-- 로그인 / 회원가입 박스 -->
  <section class="card">
    <h3>이메일 로그인 / 회원가입</h3>

    <label class="label" for="email">이메일</label>
    <input id="email" type="email" placeholder="이메일 입력" />

    <label class="label" for="password">비밀번호</label>
    <input id="password" type="password" placeholder="비밀번호 입력 (6자 이상)" />

    <div class="btn-row">
      <button id="signupBtn" class="btn primary">회원가입</button>
      <button id="loginBtn" class="btn">로그인</button>
      <button id="logoutBtn" class="btn danger">로그아웃</button>
    </div>

    <p id="status" class="status"></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script type="module" src="./qr-profile.js"></script>
</body>
</html>
