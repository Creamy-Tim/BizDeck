<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>명함 만들기</title>
  <link rel="stylesheet" href="./business-card.css" />
</head>
<body>
  <div class="card">
    <h3 class="name" contenteditable="true">홍길동</h3>
    <p class="title" contenteditable="true">제품 디자이너</p>
    <p class="contact" contenteditable="true">010-0000-0000</p>
    <p class="email" contenteditable="true">abcd@yonsei.ac.kr</p>
    <p class="website" contenteditable="true">www.abc.com</p>
    <button id="saveBtn" class="btn primary">저장</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script type="module" src="./business-card.js"></script>

</html>
