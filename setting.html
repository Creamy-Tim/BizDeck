<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizDeck</title>
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="setting.css" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="./img/Exclude.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <div class="setting-page">
        <div class="setting-content">
            <section class="phone">
                <section class="header">
                    <p class="page_name">Customizing</p>
                    <button class="back_button" onclick="history.back()">Back</button>
                </section>
                <section class="body">
                    <div class="my_card_case">
                        <p class="name">홍길동</p>
                        <p class="position">Designer</p>
                        <p class="contact">010-1234-5678</p>
                    </div>
                    <p class="card_list_title">Tools</p>
                    <div class="ui_case">
                        <p class="section_title">Layout</p>
                        <div class="layout_group">
                            <button class="layout_option active">A</button>
                            <button class="layout_option">B</button>
                            <button class="layout_option">C</button>
                        </div>
                    </div>
                    <div class="text_case">
                        <p class="section_title">Text</p>
                        <div class="font_section">
                        <label for="font_select">Font</label>
                        <select id="font_select" class="font_select">
                            <option value="regular" selected>Regular</option>
                            <option value="bold">Bold</option>
                            <option value="italic">Italic</option>
                            <option value="bolditalic">Bold Italic</option>
                        </select>
                        </div> 
                        <div class="size_section">
                        <p>Size</p> 
                        <div class="size_buttons">
                            <button class="active">12</button>
                            <button>16</button>
                            <button>18</button>
                            <button>24</button>
                            <button>32</button>
                        </div>
                    </div> 
                    <div class="color_case">
                        <p class="section_title">Color</p>
                        <div class="color_group">
                            <div class="color_block" style="background:#000000;"></div>
                            <div class="color_block" style="background:#E91E63;"></div>
                            <div class="color_block" style="background:#3F51B5;"></div>
                            <div class="color_block" style="background:#009688;"></div>
                            <div class="color_block" style="background:#FF9800;"></div>
                        </div>
                        <div class="color_group">
                            <div class="color_block" style="background:#9C27B0;"></div>
                            <div class="color_block" style="background:#4CAF50;"></div>
                            <div class="color_block" style="background:#00BCD4;"></div>
                            <div class="color_block" style="background:#795548;"></div>
                            <div class="color_block" style="background:#607D8B;"></div>
                        </div>
                    </div>
                </section>
                <button class="save_button">Save</button>
                <section class="footer">
                    <div class="choice">
                        <p class="footer_text">Setting</p>
                    </div>
                    <img src="./assets/img/home.png" class="home_button" onclick="location.href='home.html'">
                    <img src="./assets/img/card_list.png" class="card_list_button" onclick="location.href='card_list.html'">
                    <img src="./assets/img/setting_choice.png" class="setting_button">
                </section>
            </section>
        </div>
    </div>
</body>
</html>
