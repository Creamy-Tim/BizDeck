<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizDeck</title>
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="setting.css" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="./img/Exclude.svg" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <div class="setting-page">
        <div class="setting-content">
            <section class="phone">
                <section class="header">
                    <p class="page_name">Customizing</p>
                    <button class="back_button" onclick="history.back()">Back</button>
                </section>
                <section class="body">
                    <div class="my_card_case">
                        <section class="Biz_card">
                            <div class="block-group">
                                <div class="block-column">
                                    <div class="name_block"></div>
                                    <div class="job_block"></div>
                                    <div class="phone_num_block"></div>
                                    <div class="email_block"></div>
                                    <div class="portfolio_block"></div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <p class="card_list_title">Tools</p>
                    <div class="ui_case">
                        <p class="section_title">Layout</p>
                        <div class="layout_group">
                            <div class="layout_option active">
                                <div class="layout_inner">
                                    <div class="l-row">
                                        <div class="l-block short"></div>
                                        <div class="l-block long"></div>
                                    </div>
                                    <div class="l-row">
                                        <div class="l-block long"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="layout_option">
                                <div class="layout_inner">
                                    <div class="l-row">
                                        <div class="l-block long"></div>
                                    </div>
                                    <div class="l-row">
                                        <div class="l-block short"></div>
                                        <div class="l-block short"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="layout_option">
                                <div class="layout_inner">
                                    <div class="l-row">
                                        <div class="l-block short"></div>
                                        <div class="l-block long"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text_case">
                        <div class="text_style">
                            <button class="style-btn active">Aa</button>
                            <button class="style-btn">AA</button>
                            <button class="style-btn bold">Aa</button>
                            <button class="style-btn underline">Aa</button>
                            <button class="style-btn italic">Aa</button>
                        </div>

                        <div class="font_section">
                            <label for="font_select">Font</label>
                            <select id="font_select" class="font_select">
                                <option value="regular" selected>Regular</option>
                                <option value="bold">Bold</option>
                                <option value="italic">Italic</option>
                                <option value="bolditalic">Bold Italic</option>
                            </select>
                        </div>

                        <div class="size_section">
                            <label>Size</label>
                            <div class="size_buttons">
                                <button class="active">12</button>
                                <button>16</button>
                                <button>18</button>
                                <button>24</button>
                                <button>32</button>
                            </div>
                        </div>
                    </div>
                    <div class="color_case">
                        <div class="color_row">
                            <p class="color_title">Basic</p>
                            <div class="color_group">
                                <div class="color_block" style="background:#4FC3F7;"></div>
                                <div class="color_block" style="background:#FF8A80;"></div>
                                <div class="color_block" style="background:#9575CD;"></div>
                                <div class="color_block" style="background:#FFD54F;"></div>
                                <div class="color_block" style="background:#FF9800;"></div>
                            </div>
                        </div>

                        <div class="color_row">
                            <p class="color_title">Unique</p>
                            <div class="color_group">
                                <div class="color_block" style="background:#2962FF;"></div>
                                <div class="color_block" style="background:#E53935;"></div>
                                <div class="color_block" style="background:#5E35B1;"></div>
                                <div class="color_block" style="background:#66BB6A;"></div>
                                <div class="color_block" style="background:#00ACC1;"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <button class="save_button">Save</button>
                <section class="footer">
                    <div class="choice">
                        <p class="footer_text">Setting</p>
                    </div>
                    <img src="./assets/img/home.png" class="home_button" onclick="location.href='home.html'">
                    <img src="./assets/img/card_list.png" class="card_list_button" onclick="location.href='card_list.html'">
                    <img src="./assets/img/setting_choice.png" class="setting_button">
                </section>
            </section>
        </div>
    </div>
</body>
</html>
